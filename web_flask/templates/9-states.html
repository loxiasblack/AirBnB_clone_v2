<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if list_all %}
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>{{state.id}}: <B>{{state.name}}</B></LI>
            {% endfor %}
        </UL>
        {% elif not_found %}
        <H1>Not found!</H1>
        {% else %}
        <H1>State: {{states.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {%for city in cities%}
            <LI>{{city.id}}: <B>{{city.name}}</B></LI>
            {%endfor%}
        </UL>
        {% endif %}
    </BODY>
</HTML>
